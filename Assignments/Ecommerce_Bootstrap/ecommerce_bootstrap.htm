<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    /* Header Styles */
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header a {
      color: #fff;
      text-decoration: none;
    }

    .header a:hover {
      color: #ccc;
    }

    /* Navigation Styles */
    .nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      display: inline-block;
      margin-right: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
    }

    .nav a:hover {
      color: #ccc;
    }

    /* Main Content Styles */
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      margin: 20px;
      width: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .product .card-body {
      padding: 10px;
    }

    .product .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product .card-text {
      font-size: 14px;
      color: #666;
    }

    .product .btn {
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .product .btn:hover {
      background-color: #23527c;
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
