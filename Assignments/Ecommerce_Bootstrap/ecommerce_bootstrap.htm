<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="npm i bootstrap@5.3.3">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }

    /* Header Styles */
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header a {
      color: #fff;
      text-decoration: none;
    }

    .header a:hover {
      color: #ccc;
    }

    /* Navigation Styles */
    .nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      display: inline-block;
      margin-right: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
    }

    .nav a:hover {
      color: #ccc;
    }

    /* Main Content Styles */
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      margin: 20px;
      width: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .product .card-body {
      padding: 10px;
    }

    .product .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product .card-text {
      font-size: 14px;
      color: #666;
    }

    .product .btn {
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .product .btn:hover {
      background-color: #23527c;
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Commerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
        <div class="product" style="width: 18rem;">
          <img src="1.png" class="card-body" alt="...">
          <div class="card-body">
            <p class="card-text">book1</p>
          </div>
        </div>
        <div class="product" style="width: 18rem;">
          <img src="2.png" class="card-body" alt="...">
          <div class="card-body">
            <p class="card-text">book2</p>
          </div>
        </div>
        <div class="product" style="width: 18rem;">
          <img src="3.png" class="card-body" alt="...">
          <div class="card-body">
            <p class="card-text">book3</p>
          </div>
        </div>
        <div class="product" style="width: 18rem;">
          <img src="4.png" class="card-body" alt="...">
          <div class="card-body">
            <p class="card-text">book4</p>
          </div>
        </div>
